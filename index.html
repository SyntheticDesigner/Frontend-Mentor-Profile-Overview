<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="content">
      <div class="profileCard">
        <div class="topBlock">
          <div class="banner"></div>
          <div class="profilePic"></div>
          <div class="profileDetails">
            <div>
              <span class="header">Victor Crest</span
              ><span class="age">26</span>
            </div>
            <p class="text1">London</p>
          </div>
        </div>
        <div class="bottomBlock">
          <div class="smallContainer">
            <h1 class="header">80K</h1>
            <p class="text1">Followers</p>
          </div>
          <div class="smallContainer">
            <h1 class="header">803K</h1>
            <p class="text1">Likes</p>
          </div>
          <div class="smallContainer">
            <h1 class="header">1.4K</h1>
            <p class="text1">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/SyntheticDesigner">Synthetic Designer</a>.
      </div>
    </footer>
  </body>
</html>
